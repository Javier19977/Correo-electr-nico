<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid #e1e4e8;
        }
        h1 {
            font-size: 2.4rem;
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #777777;
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .email {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
            margin: 15px 0;
            text-transform: lowercase;
        }
        .button {
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            background-color: #0066cc;
            padding: 12px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(1);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Correo Electrónico</h1>
        <p>Si deseas contactarme, puedes utilizar el siguiente correo:</p>
        <p class="email">javiervargas77jordan@gmail.com</p>
        <p>Haz clic en el siguiente botón para enviarme un mensaje:</p>
        <a href="mailto:javiervargas77jordan@gmail.com" class="button">Enviar Correo</a>
        <div class="footer">
            <p>Gracias por tu interés. Estoy disponible para cualquier consulta.</p>
        </div>
    </div>
</body>
</html>
