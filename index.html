<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333333;
            font-size: 2rem;
        }
        p {
            color: #555555;
            font-size: 1rem;
            line-height: 1.6;
        }
        .email {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0066cc;
            margin: 10px 0;
        }
        .button {
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Correo Electrónico</h1>
        <p>Si deseas contactarme, utiliza el siguiente correo:</p>
        <p class="email">javiervargas77jordan@gmail.com</p>
        <p>Haz clic en el siguiente botón para enviarme un mensaje:</p>
        <a href="mailto:javiervargas77jordan@gmail.com" class="button">Enviar Correo</a>
    </div>
</body>
</html>
